<!doctype  html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Django Authentication Example</title>
</head>
<body style="padding-top:73px">
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="https://hse.ru">HSE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if '/' == request.path %}active{% endif %}">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if '/polls/' in request.path and '/ultra' not in request.path %}active{% endif %}">
                <a class="nav-link" href="/polls">Polls</a>
            </li>
            <li class="nav-item {% if '/polls/ultra' in request.path %}active{% endif %}">
                <a class="nav-link" href="/polls/ultra">Statistics</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <output name="first_name, last_name" style="color:white">{{user.get_full_name}}</output>
            <label>&nbsp;&nbsp;&nbsp;</label>
            <a href="/user/logout">logout</a>
        </form>
    </div>
</nav>
{% endif %}
{% block main %}
{% endblock %}
</body>
</html>
